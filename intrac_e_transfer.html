<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/main.css" rel="stylesheet"/>
    <title>Accounts Summary</title>
    
</head>
<body>

    <!--Header-->
    <nav class="navbar navbar-expand-sm navbar-custom navbar-dark">
        <div class="container-fluid">
          <header>
            <img src="images/my_bank_logo.png" width="50"/>
          </header>
          <a class="navbar-brand" href="#">MyBank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="accounts_summary.html">Accounts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customer_information.html">Customer Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="intrac_e_transfer.html">Interac e-Transfer</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" href="login.html">Logout</a>
              </li> 
            </ul>
        </div>
      </nav>

      <!--Main Content-->
      <div class="container">
        <div class="payee-detail-form">
            <form id="transaction-detail-form" onsubmit="formSubmit()">
                <div class="form-group">
                    <label for="name">Payee Name</label>
                    <input type="text" class="form-control" id="name" required>
              </div>
              <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" required>
              </div>
              <div class="form-group">
                    <label for="question">Enter interac question</label>
                    <input type="text" class="form-control" id="question" required>
              </div>
              <div class="form-group">
                    <label for="answer">Enter interac answer</label>
                    <input type="text" class="form-control" id="answer" required>
              </div>
              <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" class="form-control" id="amount">
              </div>
                <input type="submit" value="Send Money" class="submit" id="submit" required>
            </form>
        </div>
      </div>

      <!--Footer Content-->
      <footer class="footer navbar-custom w-100 py-3 position-absolute bottom-0 start-50 translate-middle-x">
        <div class="container-fluid">
          <span class="text-light">All rights are reserved @MyBank</span>
        </div>
      </footer>
</body>
</html>
