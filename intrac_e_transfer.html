    <title>Accounts Summary</title>
    
</head>
<body>

    <!--Header-->
    <nav class="navbar navbar-expand-sm navbar-custom navbar-dark">
        <div class="container-fluid">
          <header>
            <img src="images/my_bank_logo.png" width="50"/>
          </header>
          <a class="navbar-brand" href="#">MyBank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="accounts_summary.html">Accounts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customer_information.html">Customer Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="intrac_e_transfer.html">Interac e-Transfer</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" href="login.html">Logout</a>
              </li> 
            </ul>
        </div>
      </nav>

      <!--Main Content-->
    
      <div class="container">
        <div class="balance-detail text-center">
          <div class="balance">
            <br>
            <p class="mb-0">Chequing Balance</p>
            <h4 class="text-success">$5000</h4>
          </div>
        </div>
        <div class="login_div">
          <div class="row">
            <div class="col">
              <!-- <form id="transaction-detail-form" onsubmit="formSubmit()"> -->
                <div class="form-group mb-3 mt-3">
                    <label for="name" class="form-label">Payee Name</label>
                    <input type="text" class="form-control" id="name" required>
              </div>
              <div class="form-group mb-3 mt-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group mb-3 mt-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" required>
              </div>
             
            <!-- </form> -->
            </div>
            <div class="col">
              <div class="form-group mb-3 mt-3">
                <label for="question" class="form-label">Enter interac question</label>
                <input type="text" class="form-control" id="question" required>
          </div>
          <div class="form-group mb-3 mt-3">
                <label for="answer" class="form-label">Enter interac answer</label>
                <input type="text" class="form-control" id="answer" required>
          </div>
          <div class="form-group mb-3 mt-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount">
          </div>
            <input type="button" value="Send Money" class="submit" id="submit" onClick="formSubmit()">
            </div>
          </div>
      </div>
      </div>

      <!--Footer Content-->
      <footer class="footer navbar-custom w-100 py-3 position-absolute bottom-0 start-50 translate-middle-x">
        <div class="container-fluid">
